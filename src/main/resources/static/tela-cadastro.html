<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>➕ Cadastrar Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/escuro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
        <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cinema API</span>
            <button class="btn btn-outline-secondary" id="toggleTheme" title="Alternar Modo Escuro/Claro">
                <i class="bi bi-sun-fill" id="toggleThemeIcon"></i> 
            </button>
        </div>
    </nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center text-success">➕ Cadastro de Novo Filme</h1>
    
    <div id="alertaCadastro" class="alert mt-3 d-none" role="alert"></div>

    <div class="card shadow">
        <div class="card-body">
            <form id="formCadastrarFilme">
                
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse:</label>
                    <textarea class="form-control" id="sinopse" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero:</label>
                    <input type="text" class="form-control" id="genero" required>
                </div>
                
                <div class="mb-3">
                    <label for="lancamento" class="form-label">Data de Lançamento:</label>
                    <input type="date" class="form-control" id="lancamento" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Cadastrar Filme</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cadastro_filmes.js"></script>
<script src="/js/modo_escuro.js"></script>
</body>
</html>
